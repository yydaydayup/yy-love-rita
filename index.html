<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例网页</title>
    <!-- 链接样式表 -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 这是内联样式，如果你不想单独的styles.css文件，你也可以这么做 */
        body {
            background-color: #f9f9f9; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #666;
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 90%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>爱你，老婆</h1>
    <p>这是一段居中对齐的文本，字体为20像素大小。</p>
    <!-- 更多的HTML内容 -->
</body>
</html>
