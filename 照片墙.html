<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 导航菜单 -->
    <nav>
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="fanfan.html">饭饭</a></li>
	    <li><a href="照片墙">xiu qi iou ~</a></li>       <!-- 前边是连接，也就是html，后边是道行的名字，一一对应 -->
	    <li><a href="fanfan.html">big news ~</a></li>       <!-- 前边是连接，也就是html，后边是道行的名字，一一对应 -->
	    <li class="player">
	        <img id="rotatingImg" src="陶喆.png" alt="旋转图片">
                <audio id="audioPlayer" controls>
                   <source src="天天 - 陶喆.mp3" type="audio/mpeg">
                    您的浏览器不支持 audio 元素。
                </audio>
            </li>
        </ul>
    </nav>
<!-- 图片画廊容器 -->  
<div id="gallery-container">  
    <!-- 单张图片容器 -->  
    <div class="image-container" onclick="openLightbox(1)">  
        <img src="照片墙1.jpg" alt="Image 1" class="gallery-image">  
    </div>  
    <div class="image-container" onclick="openLightbox(2)">  
        <img src="照片墙2.jpg" alt="Image 2" class="gallery-image">  
    </div>  
    <!-- 可以继续添加更多的图片容器 -->  
</div>  
  
<!-- 放大的图片显示器，开始时隐藏 -->  
<div id="lightbox" class="hidden">  
    <button id="prev" onclick="changeSlide(-1)">←</button>  
    <img src="" alt="" id="lightbox-image">  
    <button id="next" onclick="changeSlide(1)">→</button>  
</div>

<script src="script.js"></script>
</body>
</html>
